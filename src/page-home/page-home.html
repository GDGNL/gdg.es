<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../app-elements/gdgspain-animate-page.html">
<link rel="import" href="../app-styles.html">

<dom-module id="page-home">
  <template>
    <style include="app-styles">
      :host {
        display: block;
      }

      header {
        @apply --layout-vertical;
        @apply --layout-center-center;

        height: calc(100vh - 64px);
        padding: 0 16px;

        text-align: center;

        color: white;
        background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                          url('../../images/background.png');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      }

      h1 {
        margin: 0;

        font-size: 2em;
        font-weight: bold;
      }

      h2 {
        margin: 1em 0 0;

        font-size: 1em;
        font-weight: normal;
      }

      section {
        padding: calc(var(--margin-size) * 3) var(--margin-size);
      }

      .section-content {
        overflow: auto;

        max-width: 900px;
        margin: 0 auto;
      }

      h3 {
        font-family: 'Roboto Slab', 'Roboto', 'Noto', sans-serif;
        font-size: 24px;
      }

      h3:first-child {
        margin-top: 0;
      }

      strong {
        color: black;
      }

      a {
        text-decoration: none;
      }

      .what-are-the-gdgs {
        background-color: #ffffff;
      }

      .section-description {
        @apply --layout-vertical;
        @apply --layout-flex;
      }

      .gdg-logo {
        @apply --layout-vertical;
        @apply --layout-center-center;

        margin-top: 30px;
      }

      .gdg-logo iron-image {
        --iron-image-width: 100%;

        width: 200px;
      }

      .footer-media-links {
        padding: calc(var(--margin-size) * 2) var(--margin-size);

        background-color: var(--gdg-color-blue);
      }

      .footer-media-links .section-content {
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-center-justified;
      }

      .footer-media-links a {
        margin-right: 30px;

        text-decoration: none;

        color: #ffffff;
      }

      .footer-media-links a:last-child {
        margin-right: 0;
      }

      .footer-media-links a span {
        display: none;

        font-size: 13px;
      }

      .footer-bottom {
        padding: var(--margin-size);

        background-color: #455a64;
      }

      @media (min-width: 375px) {
        h1 {
          font-size: 2.4em;
        }

        h2 {
          font-size: 1.2em;
        }
      }

      @media (min-width: 625px) {
        h1 {
          font-size: 2.8em;
        }

        h2 {
          font-size: 1.4em;
        }

        .section-columns {
          @apply --layout-horizontal;
        }

        .gdg-logo {
          @apply --layout;

          margin-top: 0;
          margin-left: 30px;
        }
      }

      @media (min-width: 730px) {
        .footer-media-links a span {
          display: inline-block;
        }
      }
    </style>

    <div id="transformedContent">
      <header>
        <h1>GDG Netherlands</h1>
        <h2>A view of all the GDG groups who organize meetups in the Netherlands.</h2>
      </header>

      <section class="what-are-the-gdgs">
        <div class="section-content">
          <h3>What are GDGs?</h3>
          <div class="section-columns">
            <div class="section-description">
              <p>The <strong> Google Developer Groups </strong> (GDGs) are non-profit entities created with the aim of improving the technological enthusiast community and increasing the knowledge and relationships among people who are dedicated to this area.</p>
            </div>
            <div class="gdg-logo">
              <iron-image src="[[importPath]]../../images/gdg-logo.png" preload></iron-image>
            </div>
          </div>
          <h3>What do we do?</h3>
          <div class="section-columns">
            <div class="section-description">
              <p>We create events, conferences and workshops in the Netherlands, with the aim of spreading knowledge about technology and improving the country's development landscape. In addition, the vast majority of these events are <strong> free</strong>, because we believe that knowledge should not face a greater barrier than the interest of those who want to learn it.</p>
              <p>The GDGs also aim to promote relationships between technology experts, so we collaborate in the spreading of other technological communities (GDE, Women Techmakers, etc) to make technology in the Netherlands a strong muscle and actively contribute to the development within our society.</p>
              <p>Care to join us? You're more than welcome to! But when you do, please consider our <a href="/conduct"><strong>code of conduct.</strong></a></p>
            </div>
          </div>
        </div>
      </section>

      <footer>
        <section class="footer-media-links">
          <div class="section-content">
            <a href="https://twitter.com/GDG_NL"
                target="_blank"
                title="Follow @GDG_NL on Twitter"
                aria-label="Follow GDG NL on Twitter">
              <iron-icon icon="twitter"></iron-icon>
              <span>@GDG_NL</span>
            </a>
            <a href="https://github.com/GDGNL"
                target="_blank"
                title="Follow /GDGSNL on GitHub"
                aria-label="Follow /GDGSNL on GitHub">
              <iron-icon icon="github"></iron-icon>
              <span>/GDGNL</span>
            </a>
            <a href="https://www.facebook.com/GDGNL"
                target="_blank"
                title="Follow /GDGNL on Facebook"
                aria-label="Follow GDG NL on Facebook">
              <iron-icon icon="facebook"></iron-icon>
              <span>/GDGNL</span>
            </a>
          </div>
        </section>
        <section class="footer-bottom">

        </section>
      </footer>
    </div>
  </template>

  <script>
    Polymer({
      is: 'page-home',

      properties: {
        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        }
      },

      behaviors: [
        Polymer.GDGSpainAnimatePage
      ],

      _visibleChanged: function(visible) {
        if (visible) {
          this.fire('change-section', {
            title: 'GDG NL - Google Developer Groups Netherlands'
          });
        }
      }
    });
  </script>
</dom-module>
