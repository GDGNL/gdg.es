<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../app-elements/gdgspain-animate-page.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../app-styles.html">
<link rel="import" href="blog-list.html">

<dom-module id="page-blog">
  <template>
    <style include="app-styles">
      :host {
        @apply --page-content;

        display: block;
      }

      header {
        @apply --layout-horizontal;
        @apply --layout-center;
      }

      h1 {
        @apply --layout;
        @apply --layout-flex;
      }
    </style>

    <firebase-query 
        path="/blogs" 
        data="{{blogs}}">
    </firebase-query>

    <header>
      <h1>Blog</h1>
    </header>

    <blog-list posts=[[blogs]]></blog-list>
  </template>

  <script>
    Polymer({
      is: 'page-blog',

      properties: {
        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        },
        posts: {
          type: Array
        }
      },

      behaviors: [
        Polymer.GDGSpainAnimatePage
      ],
      _visibleChanged: function (visible) {
        if (visible) {
          this.fire('change-section', {
            title: 'Blog - GDG NL'
          });
        }
      }
    });
  </script>
</dom-module>
